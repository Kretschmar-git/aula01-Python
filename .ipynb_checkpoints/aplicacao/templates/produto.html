{% load bootstrap5%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
</head>
<body>
    <body>
        <h1>Pagina de Produtos</h1>
        
        <div class="container table-responsive'">
            <table class="table table-success table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Qtd</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>
                        <th scope="col"></th> <th scope="col"></th> </tr>
                </thead>
                <tbody>
                    {% for p in produtos %}
                    <tr> <td>{{ p.nome }}</td>
                        <td>R$ {{ p.preco }}</td>
                        <td>{{ p.qtde }}</td>
                        <td>{{ p.descricao }}</td>
                        <td>{{ p.data }}</td>
                    
                        <td>
                            <form action="{% url 'urleditarProduto' p.id %}">
                                {% csrf_token%}
                                <input type="submit" value="Editar" class="btn btn-primary">
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'urlsalvarProduto' %}">
                                {% csrf_token%}
                                <input type="submit" value="Excluir" class="btn btn-danger">
                            </form>
                        </td>
                    </tr> {% empty %}
                    <tr>
                        <td colspan="7" class="text-center">Nenhum produto encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <form action="{% url 'urlcadastrarProduto' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Novo produto" class="btn btn-primary">
            </form>
        </div>
    </body>
</body>
</html>
